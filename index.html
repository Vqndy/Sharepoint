<!DOCTYPE html>
<html>
<head>
  <title>US Airport Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5em;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      position: absolute;
      bottom: 30px;
      left: 30px;
      z-index: 1000;
    }

    .legend i {
      width: 14px;
      height: 14px;
      float: left;
      margin-right: 8px;
      opacity: 0.9;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Interactive US Airport Map</h2>
<div id="map"></div>

<div class="legend">
  <div><i style="background: red"></i> In Operation</div>
  <div><i style="background: black"></i> Lease Signed</div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Initialize the map
  var map = L.map('map').setView([37.8, -96], 4); // Centered on US

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Airport Data
  var airports = [
    {
      code: "SGR",
      name: "Sugarland Airport",
      address: "12888 S Texas 6, Sugar Land, TX 77498",
      coords: [29.6224, -95.6565],
      status: "In Operation"
    },
    {
      code: "OPF",
      name: "Opa Locka Airport",
      address: "14201 NW 42nd Ave, Opa-locka, FL 33054",
      coords: [25.907, -80.2782],
      status: "In Operation"
    },
    {
      code: "BNA",
      name: "Nashville Airport",
      address: "1 Terminal Dr, Nashville, TN 37214",
      coords: [36.1263, -86.6774],
      status: "In Operation"
    },
    {
      code: "DVT",
      name: "Deer Valley Airport",
      address: "702 W Deer Valley Rd, Phoenix, AZ 85027",
      coords: [33.6883, -112.083],
      status: "In Operation"
    },
    {
      code: "SJC",
      name: "San Jose Airport",
      address: "1701 Airport Blvd Ste B-1130, San Jose, CA 95110",
      coords: [37.3626, -121.9290],
      status: "In Operation"
    },
    {
      code: "CMA",
      name: "Camarillo Airport",
      address: "555 Airport Way, Camarillo, CA 93010",
      coords: [34.2139, -119.0944],
      status: "In Operation"
    },
    {
      code: "ADS",
      name: "Addison Airport",
      address: "4545 Jimmy Doolittle Dr, Addison, TX 75001",
      coords: [32.9686, -96.8365],
      status: "In Operation"
    },
    {
      code: "XYZ",
      name: "Example Lease Signed Airport",
      address: "123 Example Rd, Lease City, ZZ 00000",
      coords: [40.0, -90.0],
      status: "Lease Signed"
    }
  ];

  // Add markers
  airports.forEach(function(airport) {
    var iconColor = airport.status === "In Operation" ? "red" : "black";
    var icon = L.divIcon({
      className: 'custom-icon',
      html: `<div style="background:${iconColor}; width:12px; height:12px; border-radius:50%; border:2px solid white;"></div>`,
      iconSize: [16, 16],
      iconAnchor: [8, 8]
    });

    L.marker(airport.coords, { icon: icon }).addTo(map)
      .bindPopup(
        `<strong>${airport.code}</strong>: ${airport.name}<br>` +
        `${airport.address}<br>` +
        `<em>Status: ${airport.status}</em>`
      );
  });
</script>

</body>
</html>
